			<div class="center">
			 <h2>Envianos un mensaje</h2>
				<div class="container">
  
  <form target="_blank" action="https://formsubmit.co/jjuanelp@hotmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="Nombre" class="form-control" placeholder="Tu nombre..." required>
        </div>
        <div class="col">
          <input type="email" name="E-mail" class="form-control" placeholder="Tu e-mail..." required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Dejanos un mensaje..." class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
  </form>
</div>
</form>
